# --- DataSource (Postgres) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/onestomanys_db
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none      # use your schema.sql, don't auto-create tables
spring.jpa.show-sql=true               
spring.jpa.properties.hibernate.format_sql=true

# --- SQL init (schema.sql + data.sql) ---
spring.sql.init.mode=always
spring.sql.init.platform=postgres

# --- Pretty JSON output for nicer curl output ---
spring.jackson.serialization.indent_output=true

spring.application.name=onestomanys
spring.jpa.open-in-view=false
